<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <!--<script src="script/jquery-3.1.1.min.js"></script-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/Login.css">
</head>
<body>
<div class="login">
    <div class="login-screen">
        <div class="app-title">
            <h1>Gridler</h1>
        </div>

        <div class="login-form">
            <div class="control-group">
                <input type="text" class="login-field" value="" placeholder="username" id="login-name">
                <label class="login-field-icon fui-user" for="login-name"></label>
                <div class="LabeledCheckboxGroup">
                <label for="IsHumanCheckbox"  style="word-wrap:break-word">
                    <input id="IsHumanCheckbox" type="checkbox" value="human" checked/>Human player </label>
                </div>
            </div>

            <a class="btn btn-primary btn-large btn-block" href="#" onclick="process()">login</a>
            <!--errorMsg below will later be filed with script and ajax to show a msg when a name is already exist-->
            <p class="errorMsg" href="#"></p>
        </div>
    </div>
</div>
</body>
</html>
