<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Lobby</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/GameLobby.css" rel="stylesheet">
    <script src="script/jquery-3.1.1.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/GameLobby.js"></script>
</head>
<body>
<form>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>
                Welcome To Game Lobby
            </h1>
            <button class="btn btn-danger" type="button" id="LogoutButton" onclick="location.href='LogoutServlet'">
                Logout
            </button>
        </div>
    </div>
    <div class="row" id="LobbyTables">
        <div class="col-md-3" id="OnlinePlayersTableArea">
            <table class="table table-hover" id = "OnlinePlayersTable">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Player's Name
                    </th>
                    <th>
                        Player Type
                    </th>
                </tr>
                </thead>
                <tbody id="OnlinePlayersTableBody">
                <!--updated dynamic-->
                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-7" id="GameRoomsTable">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        #
                    </th>
                    <th>
                        Game Name
                    </th>
                    <th>
                        Uploaded By
                    </th>
                    <th>
                        Num Of Turns
                    </th>
                    <th>
                        Board Size
                    </th>
                    <th>
                        Players Required
                    </th>
                    <th>
                        Players Registered
                    </th>
                    <th>
                        Num Of Spectators
                    </th>
                </tr>
                </thead>
                <tbody id="GameRoomsTableBody">
                <!--updated dynamic-->
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="joinButtonArea">
            <button class="btn btn-success" type="button" id="JoinGameButton" disabled onclick="joinGameButtonClick(event)">
                Join Game
            </button>
            <button class="btn btn-success" type="button" id="JoinGameAsSpectatorButton" disabled onclick="JoinGameAsSpectatorButtonClick(event)">
                spectate Game
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="CreateNewGameArea">
            <h3>  Upload New Game: </h3>
            <label class="btn btn-default btn-file">
                Browse <input type="file" style="display: none;" id = "fileRequested" accept="*/xml" onChange="validateFileFormat(this.value, event)"/>
            </label>

        </div>
        <p class="errorMsg" href="#" id="errorMsg"></p>
    </div>
</div>
    <div id="gameChosen"></div>
</form>
</body>
</html>
